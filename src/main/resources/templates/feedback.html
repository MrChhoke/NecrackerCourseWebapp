<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Feedback</title>
    <link href="../static/css/style.css" rel="stylesheet"/>
    <link href="../static/css/product.css" rel="stylesheet"/>
    <link rel="icon" href="https://igorzuevich.com/wp-content/uploads/2016/01/shop-icon.png">
</head>
<body>
<div th:replace="~{fragments/navbar :: header}">Header</div>

<div sec:authorize="isAuthenticated()" class="container" style="margin-top: 50px;">
    <form th:method="POST" th:action="@{/feedback}" th:object="${feedbackForm}" enctype="multipart/form-data">
        <div class="adminAddForm">
            <div style="display: flex; text-align: center; justify-content: center; flex-direction: column">
                <h1 class="form" style="font-size: 40px">Ваш відгук</h1>
                <div><textarea th:field="*{feedBackText}" style="padding: 0; resize: none; height: 400px; width: 400px"
                               rows="10" cols="45" name="text"></textarea></div>
                <h2 style="color: red; width: 80%;" th:if="${#fields.hasErrors('feedBackText')}"
                    th:errors="*{feedBackText}">Name Error</h2>
            </div>
            <div style="display: flex; text-align: center; justify-content: center; margin-top: 30px">
                <input class="header-link" style="border: 0 solid black; max-width: 400px" type="submit"
                       value="Додати"/>
            </div>
        </div>
    </form>
    <div th:if="${feedBackList.size() == 0}" class="container"
         style="margin: 50px auto 0 auto; height: fit-content; min-height: fit-content; align-items: center; justify-content: center">
        <h1 style="font-size: 50px">Відгуки відсутні</h1>
    </div>
    <div th:if="${feedBackList.size() != 0}" th:each="feedback : ${feedBackList}"
         style="margin-top: 20px; border: 2px solid black; padding: 10px 20px">
        <div style="display: flex; align-items: center">
            <div style="padding-right: 50px; align-items: center; justify-content: center">
                <div style="font-size: 40px" th:text="${feedback.getUserOfShop().getUsername()}"></div>
                <div style="font-size: 20px; color: red;" th:text="${feedback.getUserOfShop().getRoles()}"></div>
                <div sec:authorize="hasAuthority('ADMIN')">
                    <form style="display: flex; justify-content: center;  margin-top: 5px" th:method="DELETE"
                          th:action="@{/feedback/{id}(id=${feedback.getId()})}">
                        <input style="padding: 2px 14px; color:white; background: red" type="submit" value="DELETE"/>
                    </form>
                </div>
            </div>
            <div>
                <div style="font-size: 20px" th:text="${feedback.getDate()}"></div>
                <div style="font-size: 25px" th:text="${feedback.getFeedBackText()}"></div>
            </div>
        </div>
    </div>
</div>

<div th:if="${feedBackList.size() == 0}" sec:authorize="!isAuthenticated()" class="container"
     style="margin: 50px auto 0 auto; align-items: center; justify-content: center">
    <h1 style="font-size: 50px">Відгуки відсутні</h1>
</div>

<div sec:authorize="!isAuthenticated()" th:if="${feedBackList.size() != 0}" class="container"
     style="margin: 50px auto 0 auto; align-items: center; justify-content: center">
    <div th:each="feedback : ${feedBackList}"
         style="margin-top: 20px; border: 2px solid black; padding: 10px 20px; width: 100%">
        <div style="display: flex; align-items: center;">
            <div style="padding-right: 50px;">
                <div style="font-size: 40px" th:text="${feedback.getUserOfShop().getUsername()}"></div>
                <div style="font-size: 20px; color: red;" th:text="${feedback.getUserOfShop().getRoles()}"></div>
            </div>
            <div>
                <div style="font-size: 20px" th:text="${feedback.getDate()}"></div>
                <div style="font-size: 25px" th:text="${feedback.getFeedBackText()}"></div>
            </div>
        </div>
    </div>
</div>


<div th:replace="~{fragments/navbar :: footer}">Footer</div>

</body>
</html>
