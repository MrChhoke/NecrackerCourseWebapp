<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>BestShopOnline</title>
    <link href="../static/css/style.css" rel="stylesheet" />
    <link rel="icon" href="https://igorzuevich.com/wp-content/uploads/2016/01/shop-icon.png">
</head>
<body>
    <div class="header">
        <a th:href="@{/}" class="header-link" style="margin-left: 60px">BestShopOnline!</a>

        <div style="display: flex">
            <a th:href="@{/}" class="header-link">Категорії</a>
            <a th:href="@{/feedback}" class="header-link">Відгуки</a>
            <a th:href="@{/}" class="header-link">Запитання</a>
        </div>

        <div style="display: flex;">
            <div></div>
            <a th:href="@{/shoppingCart}" class="header-link">Корзина</a>
            <a th:if="${user == 'anom1'}" th:href="@{/login}" class="header-link">Авторизація</a>
            <a th:if="${user == 'anom1'}" th:href="@{/registration}" class="header-link">Регістрація</a>
            <a th:if="${user != 'anom1'}" class="header-link" th:text="${user}" th:href="@{/profile}"></a>
            <a sec:authorize="hasAuthority('ADMIN')" class="header-link" th:href="@{/adminpanel}" th:text="AdminPanel"></a>
            <form th:if="${user != 'anom1'}" th:action="@{/logout}" method="post">
                <input class="header-link" style="border: 0 solid black;" type="submit" value="Вихід"/>
            </form>
        </div>
    </div>


    <div th:if="${goodsForModal.size() > 0}" class="container" style="margin-top: 30px">
        <div th:each="goods : ${goodsForModal}" style="display: flex; justify-content: start;">
            <div class="itemOfGood" th:each="good : ${goods}" >
                <div class="box" style=" margin-left: 5%;">
                    <a th:href="@{/{id}(id=${good.getId()})}"><img class="itemOfGood" th:src="*{'data:image/jpeg;base64,'+{good.nameImg}}"></a>
                </div>
                <div style="padding: 5px 10%">
                    <a th:href="@{/{id}(id=${good.getId()})}"><h1 style="word-wrap: break-word; word-break: break-all; height: 45px; text-overflow: ellipsis; overflow: hidden" th:text="${good.getName()}"></h1></a>
                    <h2 th:text="'Price: ' +  ${good.getPrice()} + '$'" style="color: #151715;word-wrap: break-word; word-break: break-all;"></h2>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${goodsForModal.size() == 0}" class="container" style="margin-top: 50px; justify-content: center; align-items: center;">
        <h1 style="font-size: 50px">На данний момент товар відсутній</h1>
    </div>

    <div class="footer">
        <a th:href="@{/}" class="footer-link" style="margin-left: 60px">BestShopOnline!</a>
        <div style="display: flex">
            <a th:href="@{/}" class="footer-link">Відгуки</a>
            <a th:href="@{/}" class="footer-link">Запитання</a>
        </div>
        <div style="display: flex;">
            <a th:href="@{/}" class="footer-link">Адміністрація</a>
        </div>
    </div>
</body>
</html>
