<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>BestShopOnline</title>
    <link href="../static/css/style.css" rel="stylesheet"/>
    <link rel="icon" href="https://igorzuevich.com/wp-content/uploads/2016/01/shop-icon.png">
</head>
<body>
<div th:replace="~{fragments/navbar :: header}">Header</div>


<div th:if="${goodsForModal.size() > 0}" class="container" style="margin-top: 50px">

    <div style="display: flex; justify-content: flex-end">
        <form th:method="POST" th:action="@{/}">
            <label class="form">Категорія:</label>
            <select style="font-size: 15px; margin-right: 20px" th:name="category">
                <option th:text="All"></option>
                <option th:each="productCategory : ${allCategory}" th:text="${productCategory}"></option>
            </select>
            <input class="header-link" style="border: 0 solid black;" type="submit" value="Done"/>
        </form>
    </div>

    <div th:each="goods : ${goodsForModal}" style="display: flex; justify-content: start;">
        <div class="itemOfGood" th:each="good : ${goods}">
            <div class="box" style=" margin-left: 5%;">
                <a th:href="@{/{id}(id=${good.getId()})}"><img class="itemOfGood"
                                                               th:src="*{'data:image/jpeg;base64,'+{good.nameImg}}"></a>
            </div>
            <div style="padding: 5px 10%">
                <a th:href="@{/{id}(id=${good.getId()})}"><h1
                        style="word-wrap: break-word; word-break: break-all; height: 45px; text-overflow: ellipsis; overflow: hidden"
                        th:text="${good.getName()}"></h1></a>
                <h2 th:text="'Price: ' +  ${good.getPrice()} + '$'"
                    style="color: #151715;word-wrap: break-word; word-break: break-all;"></h2>
            </div>
        </div>
    </div>
</div>

<div th:if="${goodsForModal.size() == 0}" class="container"
     style="margin-top: 50px; justify-content: center; align-items: center;">
    <h1 style="font-size: 50px">На данний момент товар відсутній</h1>
</div>

<div th:replace="~{fragments/navbar :: footer}">Footer</div>
</body>
</html>
