<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>BestShop</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link th:replace="fragments/headInfo :: icon">
    <link href="../static/css/style.css" rel="stylesheet"/>
</head>
<body>

<div th:replace="fragments/navbar :: header">Header</div>

<div class="card-deck" style="display: flex; justify-content: center; flex-wrap: wrap;">
    <div th:each="product : ${products}" class="card" style="width: 260px; margin: 10px">
        <div style="display: flex; justify-content: center; align-items: center">
            <div class="boxforparent">
                <a  th:href="@{/{id}(id=${product.getId()})}"><img class="card-img-top boxforchild" th:src="${product.getUrlPhoto()}" alt="Card image cap"></a>
            </div>
        </div>
        <div class="card-body">
            <a th:href="@{/{id}(id = ${product.getId()})}"><h5 class="card-title clip" th:text="${product.getName()}">Card title</h5></a>
            <p class="card-text clip" th:text="${product.getDescription()}">The descrition</p>
        </div>
        <div class="card-footer" style="display: flex; justify-content: flex-end">
            <form th:action="@{/addToCart/{id}(id = ${product.getId()})}" method="POST">
                <input hidden type="number" name="quantity" th:value="1">
                <button type="submit" class="btn btn-success">Купить</button>
            </form>
        </div>
    </div>
</div>


</body>
<script>
    window.onload =function (){checkAllImageProduct();};
</script>
</html>
