<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.getName()}">Name</title>
    <link href="../static/css/style.css" rel="stylesheet" />
    <link href="../static/css/product.css" rel="stylesheet" />
    <link rel="icon" href="https://igorzuevich.com/wp-content/uploads/2016/01/shop-icon.png">
</head>
<body>
<div class="header">
    <a th:href="@{/}" class="header-link" style="margin-left: 60px">BestShopOnline!</a>

    <div style="display: flex">
        <a th:href="@{/feedback}" class="header-link">Відгуки</a>
        <a th:href="@{/}" class="header-link">Запитання</a>
    </div>

    <div style="display: flex;">
        <div></div>
        <a th:href="@{/shoppingCart}" class="header-link">Корзина</a>
        <a th:if="${user == 'anom1'}" th:href="@{/login}" class="header-link">Авторизація</a>
        <a th:if="${user == 'anom1'}" th:href="@{/registration}" class="header-link">Регістрація</a>
        <a th:if="${user != 'anom1'}" class="header-link" th:text="${user}" th:href="@{/profile}"></a>
        <a sec:authorize="hasAuthority('ADMIN')" class="header-link" th:href="@{/adminpanel}" th:text="AdminPanel"></a>
        <form th:if="${user != 'anom1'}" th:action="@{/logout}" method="post">
            <input class="header-link" style="border: 0 solid black;" type="submit" value="Вихід"/>
        </form>
    </div>
</div>


    <div class="container" style="margin-top: 60px">
        <div style="display: flex; justify-content: space-between">
            <div style="display: flex; justify-content: center; align-items: center; flex-direction: row;">
                <div style="padding: 0 5%"><img th:src="*{'data:image/jpeg;base64,'+{product.nameImg}}" style="height: 200px"></div>
                <div>
                    <div th:text="${product.getName()}" style="justify-content: center; margin: 0 auto; font-size: 50px; color: black">Static content</div>
                    <div th:text="'Price: ' + ${product.getPrice()} + '$'" style="color: black; font-size: 35px;"></div>
                    <div th:text="'Category: ' + ${product.getCategory().getStringCategory()}" style="color: black; font-size: 35px;"></div>
                    <div th:text="'Description: ' +  ${product.getDescription()}" style="color: black; font-size: 20px;"></div>
                    <form th:if="${product.getActive() == true}" method="post" th:action="@{/addToCart/{id}(id = ${product.getId()})}" style="display: flex; justify-content: flex-end;">
                        <div style="padding-right: 50px">
                            <h2>Кількість:</h2>
                            <input class="form" type="number" value="1" name="amount">
                        </div>
                        <input type="submit" value="Замовити" style="width: 150px; background: yellowgreen; color: white">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <a th:href="@{/}" class="footer-link" style="margin-left: 60px">BestShopOnline!</a>
        <div style="display: flex">
            <a th:href="@{/}" class="footer-link">Відгуки</a>
            <a th:href="@{/}" class="footer-link">Запитання</a>
        </div>
        <div style="display: flex;">
            <a th:href="@{/}" class="footer-link">Адміністрація</a>
        </div>
    </div>
</body>
</html>
