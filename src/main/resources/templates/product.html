<div class="codepen-container" style="font-family: 'Verdana', sans-serif;">
    <div class="content-container">
        <div class="left-container">
            <div class="triangle-topleft" style="position: relative;">
                <div class="back-arrow" id="buy-toaster"></div>
            </div>
            <div class="product-image--container">
                <img class="product-image--featured" id="featured"
                     th:src="*{'data:image/jpeg;base64,'+ {product.nameImg}}"
                     src="http://ecx.images-amazon.com/images/I/71f3p1o62FL._SX522_.jpg" alt="toaster"/>
                <ul class="product-image--list">
                    <li class="item-selected"><img th:src="*{'data:image/jpeg;base64,'+ {product.nameImg}}"
                                                   class="product-image--item"/></li>
                    <li><img th:src="*{'data:image/jpeg;base64,'+ {product.nameImg}}" class="product-image--item"/></li>
                    <li><img
                            src="https://imgv3.fotor.com/images/homepage-feature-card/Fotor-AI-photo-enhancement-tool-ru.jpg"
                            class="product-image--item"/></li>
                    <li><img th:src="*{'data:image/jpeg;base64,'+ {product.nameImg}}" class="product-image--item"/></li>
                    <li><img th:src="*{'data:image/jpeg;base64,'+ {product.nameImg}}" class="product-image--item"/></li>
                </ul>
            </div>
        </div>
        <div class="right-container">
            <div>
                <h1 class="title" th:text="${product.getName()}">Black & Decker</h1>
                <h2 class="subtitle subtitle-container" th:text="'Категорія: ' + ${product.getCategory()}">
                    Категорія</h2>
            </div>
            <form th:action="@{/addToCart/{id}(id = ${product.getId()})}" method="POST">
            <span  th:with="currency=${T(Math).round(T(ua.bondar.course.bondarsite.dto.ExchangeDTO).exchangeUSDforUAH(product.getPrice()))}">
                    <p>Ціна:
                        <span class="emphasize" th:text="'$' + ${product.getPrice()}">$19.99</span>
                    </p>
                    <p th:if="${currency != -1}">Ціна:
                        <span class="emphasize"
                              th:text="'₴' + ${currency}">$19.99</span>
                    </p>
                    <div th:if="${product.getActive()}">
                        <label>Кількість:</label>
                        <select name="quantity" class="select-dropdown">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                    <div th:if="${!product.getActive()}">
                        <label>Кількість: 0</label>
                    </div>
                </span>
                <div>
                    <h2 class="title">Product Description</h2>
                    <p th:text="${product.getDescription()}"></p>
                </div>
                <div>
                    <button th:if="${product.getActive()}" type="submit" class="my-btn flex-btn">
                        <span>
                            <img src="https://cdn1.iconfinder.com/data/icons/material-core/20/shopping-cart-128.png"
                                 class="cart-icon"/>
                        </span>
                        <span class="btn-text">Додати в кошик</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    $('.product-image--list li').hover(function () {
        var url = $(this).children('img').attr('src');
        $('.item-selected').removeClass('item-selected');
        $(this).addClass('item-selected');
        $('#featured').attr('src', url);
    });
</script>
