<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.getName()}">Name</title>
    <link rel="stylesheet" th:href="@{css/style.css}">
    <link rel="stylesheet" th:href="@{css/product.css}">
</head>
<body>
    <div class="header">
        <a th:href="@{/}" class="header-link" style="margin-left: 60px">BestShopOnline!</a>

        <div style="display: flex">
            <a th:href="@{/}" class="header-link">Категорії</a>
            <a th:href="@{/}" class="header-link">Відгуки</a>
            <a th:href="@{/}" class="header-link">Запитання</a>
        </div>

        <div style="display: flex;">
            <a th:href="@{/}" class="header-link">Авторизація</a>
            <a th:href="@{/}" class="header-link">Регістрація</a>
        </div>
    </div>


    <div class="container" style="margin-top: 60px">
        <div style="display: flex; justify-content: space-between">
            <img th:src="*{'data:image/jpeg;base64,'+{product.nameImg}}" style="width: 40%; max-height: 200px">
            <div style="width: 55%">
                <div th:text="${product.getName()}" style="justify-content: center; margin: 0 auto; font-size: 50px; color: black">Static content</div>
                <div th:text="'Price: ' + ${product.getPrice()} + '$'" style="color: black; font-size: 35px;"></div>
                <div th:text="'Category: ' + ${product.getCategory().getStringCategory()}" style="color: black; font-size: 35px;"></div>
                <div th:text="'Description: ' +  ${product.getDescription()}" style="color: black; font-size: 20px;"></div>
            </div>
        </div>
    </div>

    <div class="footer">
        <a th:href="@{/}" class="footer-link" style="margin-left: 60px">BestShopOnline!</a>
        <div style="display: flex">
            <a th:href="@{/}" class="footer-link">Відгуки</a>
            <a th:href="@{/}" class="footer-link">Запитання</a>
        </div>
        <div style="display: flex;">
            <a th:href="@{/}" class="footer-link">Адміністрація</a>
        </div>
    </div>
</body>
</html>
