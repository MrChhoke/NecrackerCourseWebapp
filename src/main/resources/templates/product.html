<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.getName()}">Name</title>
    <link href="../static/css/style.css" rel="stylesheet"/>
    <link href="../static/css/product.css" rel="stylesheet"/>
    <link rel="icon" href="https://igorzuevich.com/wp-content/uploads/2016/01/shop-icon.png">
</head>
<body>
<div th:replace="~{fragments/navbar :: header}">Header</div>


<div class="container" style="margin-top: 60px">
    <div style="display: flex; justify-content: space-between">
        <div style="display: flex; justify-content: center; align-items: center; flex-direction: row;">
            <div style="padding: 0 5%"><img th:src="*{'data:image/jpeg;base64,'+{product.nameImg}}"
                                            style="height: 200px"></div>
            <div>
                <div th:text="${product.getName()}"
                     style="justify-content: center; margin: 0 auto; font-size: 50px; color: black">Static content
                </div>
                <div th:text="'Price: ' + ${product.getPrice()} + '$'" style="color: black; font-size: 35px;"></div>
                <div th:if="${T(ua.bondar.course.bondarsite.dto.ExchangeClient).getCurrency() != null}"
                     th:text="'Price: ' + ${T(Math).round(T(ua.bondar.course.bondarsite.dto.ExchangeDTO).exchangeUSDforUAH(product.getPrice()))} + '₴'"
                     style="color: black; font-size: 35px;"></div>
                <div th:text="'Category: ' + ${product.getCategory().getStringCategory()}"
                     style="color: black; font-size: 35px;"></div>
                <div th:text="'Description: ' +  ${product.getDescription()}"
                     style="color: black; font-size: 20px;"></div>
                <form th:if="${product.getActive() == true}" method="post"
                      th:action="@{/addToCart/{id}(id = ${product.getId()})}"
                      style="display: flex; justify-content: flex-end;">
                    <div style="padding-right: 50px">
                        <h2>Кількість:</h2>
                        <input class="form" type="number" value="1" name="amount">
                    </div>
                    <input type="submit" value="Замовити" style="width: 150px; background: yellowgreen; color: white">
                </form>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/navbar :: footer}">Footer</div>
</body>
</html>
