<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="../static/css/style.css" rel="stylesheet" />
    <link href="../static/css/product.css" rel="stylesheet" />
    <link rel="icon" href="https://igorzuevich.com/wp-content/uploads/2016/01/shop-icon.png">
</head>
<body>
<div class="header">
    <a th:href="@{/}" class="header-link" style="margin-left: 60px">BestShopOnline!</a>

    <div style="display: flex">
        <a th:href="@{/feedback}" class="header-link">Відгуки</a>
        <a th:href="@{/}" class="header-link">Запитання</a>
    </div>

    <div style="display: flex;">
        <div></div>
        <a th:href="@{/shoppingCart}" class="header-link">Корзина</a>
        <a th:if="${user == 'anom1'}" th:href="@{/login}" class="header-link">Авторизація</a>
        <a th:if="${user == 'anom1'}" th:href="@{/registration}" class="header-link">Регістрація</a>
        <a th:if="${user != 'anom1'}" class="header-link" th:text="${user}" th:href="@{/profile}"></a>
        <a sec:authorize="hasAuthority('ADMIN')" class="header-link" th:href="@{/adminpanel}" th:text="AdminPanel"></a>
        <form th:if="${user != 'anom1'}" th:action="@{/logout}" method="post">
            <input class="header-link" style="border: 0 solid black;" type="submit" value="Вихід"/>
        </form>
    </div>
</div>


    <div class="container" style="margin-top: 50px;" sec:authorize="hasAuthority('ADMIN')" th:if="${allListProduct.size() > 0}">
        <div th:each="listProduct : ${allListProduct}">
            <div th:if="${listProduct.getItems().size() > 0}" style="margin: 20px auto; border: 2px solid black; padding: 10px 20px">
                <div th:each="cartItem : ${listProduct.getItems()}" style="display: flex; justify-content: flex-start; align-items: center">
                    <a style="padding-right: 40px;" th:href="@{/{id}(id=${cartItem.getProduct().getId()})}"><img style="max-height: 180px" th:src="*{'data:image/jpeg;base64,'+{cartItem.getProduct().nameImg}}"></a>
                    <a  th:href="@{/{id}(id=${cartItem.getProduct().getId()})}" th:text="${cartItem.getProduct().getName()}" style="color: red; padding-right: 40px;">Link</a>
                    <h2 style="margin-right: 10px">Price: </h2>
                    <h2 style="margin-right: 10px" th:text="${cartItem.getAmount() * cartItem.getProduct().getPrice()}"></h2>
                    <h2 style="margin-right: 10px">Amount: </h2>
                    <h2 th:text="${cartItem.getAmount()}"></h2>
                </div>
                <div style="display: flex; justify-content: flex-end;">
                    <h1 style="padding-right: 20px">Total price: </h1>
                    <h1 th:text="${listProduct.getTotalPrice()}" style="padding-right: 20px"></h1>
                    <h1 style="padding-right: 20px">Location: </h1>
                    <h1 th:text="' ' + ${listProduct.getLocation()}" style="padding-right: 20px"></h1>
                    <h1 style="padding-right: 20px">Date: </h1>
                    <h1 th:text="' ' + ${listProduct.getDate()}" style="padding-right: 20px"></h1>
                    <div style="display: flex" th:if="${listProduct.getBuyerName() != null}">
                        <h1 style="padding-right: 20px">BuyerName: </h1>
                        <h1 th:text="' ' + ${listProduct.getBuyerName()}" style="padding-right: 20px"></h1>
                    </div>
                    <form th:if="${user != 'anom1'}" th:action="@{/profile/doneOrder/{id}(id = ${listProduct.getId()}) }" th:method="DELETE">
                        <input class="header-link" style="border: 0 solid black;" type="submit" value="Done"/>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container" style="margin-top: 50px;" th:if="${historyOrder.size() > 0}">
        <h1 style="font-size: 50px">Історія замовлень:</h1>
        <div th:each="listProduct : ${historyOrder}">
            <div th:if="${listProduct.getItems().size() > 0}" style="margin: 20px auto; border: 2px solid black; padding: 10px 20px">
                <div th:each="cartItem : ${listProduct.getItems()}" style="display: flex; justify-content: flex-start; align-items: center">
                    <a style="padding-right: 40px;" th:href="@{/{id}(id=${cartItem.getProduct().getId()})}"><img style="max-height: 180px" th:src="*{'data:image/jpeg;base64,'+{cartItem.getProduct().nameImg}}"></a>
                    <a  th:href="@{/{id}(id=${cartItem.getProduct().getId()})}" th:text="${cartItem.getProduct().getName()}" style="color: red; padding-right: 40px;">Link</a>
                    <h2 style="margin-right: 10px">Price: </h2>
                    <h2 style="margin-right: 10px" th:text="${cartItem.getAmount() * cartItem.getProduct().getPrice()}"></h2>
                    <h2 style="margin-right: 10px">Amount: </h2>
                    <h2 th:text="${cartItem.getAmount()}"></h2>
                </div>
                <div style="display: flex; justify-content: flex-end;">
                    <h1 style="padding-right: 20px">Total price: </h1>
                    <h1 th:text="${listProduct.getTotalPrice()}" style="padding-right: 20px"></h1>
                    <h1 style="padding-right: 20px">Location: </h1>
                    <h1 th:text="' ' + ${listProduct.getLocation()}" style="padding-right: 20px"></h1>
                    <h1 style="padding-right: 20px">Date: </h1>
                    <h1 th:text="' ' + ${listProduct.getDate()}" style="padding-right: 20px"></h1>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${historyOrder.size() == 0}" class="container" style="margin-top: 50px; justify-content: center; align-items: center;">
        <h1 style="font-size: 50px">Історія замовлень відсутня!</h1>
    </div>

<div class="footer">
    <a th:href="@{/}" class="footer-link" style="margin-left: 60px">BestShopOnline!</a>
    <div style="display: flex">
        <a th:href="@{/}" class="footer-link">Відгуки</a>
        <a th:href="@{/}" class="footer-link">Запитання</a>
    </div>
    <div style="display: flex;">
        <a th:href="@{/}" class="footer-link">Адміністрація</a>
    </div>
</div>

</body>
</html>
