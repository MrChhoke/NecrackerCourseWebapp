<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Profile</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link href="../static/css/style.css" rel="stylesheet"/>
    <style>
        .container_content{
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/navbar :: header}">Header</div>

<div sec:authorize="hasAuthority('ADMIN')" style="margin-top: 10px; display: flex; justify-content: center;">
    <div>
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist" style="display: flex; justify-content: center">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
                        type="button" role="tab" aria-controls="pills-home" aria-selected="true">Нові замовлення
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
                        type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Виконані замовлення
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact"
                        type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Ваші замовлення
                </button>
            </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                <div th:if="${allListProduct.size() > 0}" class="container_content">
                    <div th:each="listProduct : ${allListProduct}">
                        <div th:if="${listProduct.getItems().size() > 0}"
                             style="margin: 20px auto; border: 2px solid black; padding: 10px 20px">
                            <div th:each="cartItem : ${listProduct.getItems()}"
                                 style="display: flex; justify-content: flex-start; align-items: center">
                                <a style="padding-right: 40px;" th:href="@{/{id}(id=${cartItem.getProduct().getId()})}"><img
                                        style="max-height: 180px"
                                        th:src="*{'data:image/jpeg;base64,'+{cartItem.getProduct().nameImg}}"></a>
                                <a th:href="@{/{id}(id=${cartItem.getProduct().getId()})}"
                                   th:text="${cartItem.getProduct().getName()}"
                                   style="color: red; padding-right: 40px;">Link</a>
                                <h2 style="margin-right: 10px">Price: </h2>
                                <h2 style="margin-right: 10px"
                                    th:text="${cartItem.getAmount() * cartItem.getProduct().getPrice()}"></h2>
                                <h2 style="margin-right: 10px">Amount: </h2>
                                <h2 th:text="${cartItem.getAmount()}"></h2>
                            </div>
                            <div style="display: flex; justify-content: flex-end;">
                                <h1 style="padding-right: 20px">Total price: </h1>
                                <h1 th:text="${listProduct.getTotalPrice()}" style="padding-right: 20px"></h1>
                                <h1 style="padding-right: 20px">Location: </h1>
                                <h1 th:text="' ' + ${listProduct.getLocation()}" style="padding-right: 20px"></h1>
                                <h1 style="padding-right: 20px">Date: </h1>
                                <h1 th:text="' ' + ${listProduct.getDate()}" style="padding-right: 20px"></h1>
                                <div style="display: flex" th:if="${listProduct.getBuyerName() != null}">
                                    <h1 style="padding-right: 20px">BuyerName: </h1>
                                    <h1 th:text="' ' + ${listProduct.getBuyerName()}" style="padding-right: 20px"></h1>
                                </div>
                                <form th:if="${user != 'anom1'}"
                                      th:action="@{/profile/doneOrder/{id}(id = ${listProduct.getId()}) }"
                                      th:method="DELETE">
                                    <input class="header-link" style="border: 0 solid black;" type="submit"
                                           value="Done"/>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div th:if="${allListProduct.size() == 0}" class="container_content"
                     style="margin-top: 50px; justify-content: center; align-items: center;">
                    <h1 style="font-size: 50px">Нові замовлень відсутні!</h1>
                </div>
            </div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                <div class="container_content">
                    Profile
                </div>
            </div>
            <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
                <div class="container_content" style="margin-top: 50px;" th:if="${historyOrder.size() > 0}">
                    <h1 style="font-size: 50px">Історія замовлень:</h1>
                    <div th:each="listProduct : ${historyOrder}">
                        <div th:if="${listProduct.getItems().size() > 0}"
                             style="margin: 20px auto; border: 2px solid black; padding: 10px 20px">
                            <div th:each="cartItem : ${listProduct.getItems()}"
                                 style="display: flex; justify-content: flex-start; align-items: center">
                                <a style="padding-right: 40px;" th:href="@{/{id}(id=${cartItem.getProduct().getId()})}"><img
                                        style="max-height: 180px"
                                        th:src="*{'data:image/jpeg;base64,'+{cartItem.getProduct().nameImg}}"></a>
                                <a th:href="@{/{id}(id=${cartItem.getProduct().getId()})}"
                                   th:text="${cartItem.getProduct().getName()}"
                                   style="color: red; padding-right: 40px;">Link</a>
                                <h2 style="margin-right: 10px">Price: </h2>
                                <h2 style="margin-right: 10px"
                                    th:text="${cartItem.getAmount() * cartItem.getProduct().getPrice()}"></h2>
                                <h2 style="margin-right: 10px">Amount: </h2>
                                <h2 th:text="${cartItem.getAmount()}"></h2>
                            </div>
                            <div style="display: flex; justify-content: flex-end;">
                                <h1 style="padding-right: 20px">Total price: </h1>
                                <h1 th:text="${listProduct.getTotalPrice()}" style="padding-right: 20px"></h1>
                                <h1 style="padding-right: 20px">Location: </h1>
                                <h1 th:text="' ' + ${listProduct.getLocation()}" style="padding-right: 20px"></h1>
                                <h1 style="padding-right: 20px">Date: </h1>
                                <h1 th:text="' ' + ${listProduct.getDate()}" style="padding-right: 20px"></h1>
                            </div>
                        </div>
                    </div>
                </div>

                <div th:if="${historyOrder.size() == 0}" class="container_content"
                     style="margin-top: 50px; justify-content: center; align-items: center;">
                    <h1 style="font-size: 50px">Історія замовлень відсутня!</h1>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
