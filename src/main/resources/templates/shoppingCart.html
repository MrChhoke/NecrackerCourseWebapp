<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Shopping cart</title>
    <link href="../static/css/style.css" rel="stylesheet" />
    <link rel="icon" href="https://igorzuevich.com/wp-content/uploads/2016/01/shop-icon.png">
</head>
<body>
<div class="header">
    <a th:href="@{/}" class="header-link" style="margin-left: 60px">BestShopOnline!</a>

    <div style="display: flex">
        <a th:href="@{/}" class="header-link">Категорії</a>
        <a th:href="@{/feedback}" class="header-link">Відгуки</a>
        <a th:href="@{/}" class="header-link">Запитання</a>
    </div>

    <div style="display: flex;">
        <div></div>
        <a th:href="@{/shoppingCart}" class="header-link">Корзина</a>
        <a th:if="${user == 'anom1'}" th:href="@{/login}" class="header-link">Авторизація</a>
        <a th:if="${user == 'anom1'}" th:href="@{/registration}" class="header-link">Регістрація</a>
        <a th:if="${user != 'anom1'}" class="header-link" th:text="${user}" th:href="@{/profile}"></a>
        <a sec:authorize="hasAuthority('ADMIN')" class="header-link" th:href="@{/adminpanel}" th:text="AdminPanel"></a>
        <form th:if="${user != 'anom1'}" th:action="@{/logout}" method="post">
            <input class="header-link" style="border: 0 solid black;" type="submit" value="Вихід"/>
        </form>
    </div>
</div>

    <div th:if="${shoppingCart.getItems().size() == 0}" class="container" style="margin-top: 50px; justify-content: center; align-items: center;">
        <h1 style="font-size: 50px">Корзина замовлень порожня!</h1>
    </div>

    <div th:if="${shoppingCart.getItems().size() != 0}" class="container" style="margin-top: 50px">
        <a th:href="@{/clearShoppingCart}"><h1>Очистити корзину</h1></a>
        <div th:each="cartItem : ${shoppingCart.getItems()}" style="display: flex; justify-content: flex-start; align-items: center">
            <a style="padding-right: 40px;" th:href="@{/{id}(id=${cartItem.getProduct().getId()})}"><img style="max-height: 180px" th:src="*{'data:image/jpeg;base64,'+{cartItem.getProduct().nameImg}}"></a>
            <a  th:href="@{/{id}(id=${cartItem.getProduct().getId()})}" th:text="${cartItem.getProduct().getName()}" style="color: red; padding-right: 40px;">Link</a>
            <form th:method="POST" th:action="@{/updateShoppingCart}">
                <input type="hidden" th:value="${cartItem.getId()}" name="item_id">
                <input style="margin-right: 20px" type="number" name="amount" th:value="${cartItem.getAmount()}"/>
                <input style="margin-right: 20px" type="submit" value="OK!">
            </form>
            <a th:href="@{/removeItem/{id}(id = ${cartItem.getId()})}"><h2  style="padding-right: 40px;">Delete</h2></a>
            <h2 style="margin-right: 10px">Price: </h2>
            <h2 th:text="${cartItem.getAmount() * cartItem.getProduct().getPrice()}"></h2>
        </div>
        <div style="display: flex; justify-content: flex-end">
            <h1>Total price: </h1>
            <h1 th:text="${shoppingCart.getTotalPrice()}" style="padding-right: 20px"></h1>
            <form th:action="@{/buyShoppingCart}" th:method="GET">
                <input type="text" name="location" placeholder="Місце доставки"/>
                <input type="submit" value="Замовити"/>
            </form>
        </div>
    </div>

    <div class="footer">
        <a th:href="@{/}" class="footer-link" style="margin-left: 60px">BestShopOnline!</a>
        <div style="display: flex">
            <a th:href="@{/}" class="footer-link">Відгуки</a>
            <a th:href="@{/}" class="footer-link">Запитання</a>
        </div>
        <div style="display: flex;">
            <a th:href="@{/}" class="footer-link">Адміністрація</a>
        </div>
    </div>
</body>
</html>
